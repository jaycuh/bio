<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>&#8203;</title>
  <link rel="stylesheet" href="/assets/css/index.css">
  <link rel="icon" type="image/png" href="/favicon.ico">
  <meta property="og:title" content="i miss u vro come back, yk who u are"/>
  <meta name="theme-color" content="#b6b6b6"/>
  <meta name="msapplication-TileColor" content="#b6b6b6"/>
  <meta property="og:image" content="/assets/gifs/cat.gif"/>
  <meta property="og:description" content="come back to my arms vro, yk who you are." />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    .profile-card {
      position: relative;
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      justify-content: space-between;
      gap: 20px;
    }

    .main-content {
      flex: 1;
    }

    .widget-side {
      width: 300px;
      height: 200px;
      background: #ffffff0d;
      border: 1px solid #ffffff22;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      backdrop-filter: blur(8px);
      overflow: hidden;
      transform: perspective(1000px) rotateY(-1deg);
    }

    .widget-side iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      .profile-card {
        flex-direction: column;
        align-items: center;
      }

      .widget-side {
        width: 100%;
        max-width: 300px;
        margin-top: 20px;
        transform: none;
      }
    }
  </style>
</head>
<body>

  <audio id="bg-music" src="/assets/sounds/over.mp3" loop></audio>
  <div class="background"></div>

  <div class="bio-container">
    <div class="profile-card">
      <div class="main-content">
        <div class="banner"></div>
        <img src="https://i.scdn.co/image/ab67616d0000b273e68cd6d1c60121100419161e" alt="Profile Picture" class="profile-img">
        <h1 class="name">jacob</h1>

        <div class="project-link">
          <h2>My Latest Project</h2>
          <a href="https://imperfect.onrender.com/" target="_blank" class="project-link-btn">
            Imperfect
            <span class="tooltip">View Project</span>
          </a>
          <div class="project-link">
            <a href="https://hub.is-a.dev/" target="_blank" class="project-link-btn">
              shrinkly
              <span class="tooltip">View Project</span>
            </a>
          </div>
        </div>

        <p class="quote">"Life goes on, but I still miss you."</p>
        <p class="author">- Jacob</p>

        <div class="social-icons-container">
          <div class="social-icons">
            <a href="https://discord.gg/dpAXC6Gjs6" target="_blank" class="social-icon" data-tooltip="Discord">
              <i class="fab fa-discord"></i>
              <span class="tooltip">Discord</span>
            </a>
            <a href="https://github.com/jOaawd" target="_blank" class="social-icon" data-tooltip="GitHub">
              <i class="fab fa-github"></i>
              <span class="tooltip">GitHub</span>
            </a>
            <a href="https://fmode.is-a.dev/" target="_blank" class="social-icon" data-tooltip="Website">
              <i class="fa solid fa-globe"></i>
              <span class="tooltip">Website</span>
            </a>
            <a href="https://www.instagram.com/hxrrvr/" target="_blank" class="social-icon" data-tooltip="Instagram">
              <i class="fa-brands fa-instagram"></i>
              <span class="tooltip">Instagram</span>
            </a>
          </div>
        </div>
      </div>

      <!-- Attached Widget -->
      <div class="widget-side">
        <iframe 
          src="https://fmode.is-a.dev/widget" 
          loading="lazy"
          title="Fmode Widget">
        </iframe>
      </div>
    </div>
  </div>

  <script src="/assets/js/oneko.js" defer></script>
  <script src="/assets/js/index.js" defer></script>
  <script src="/assets/js/type.js" defer></script>
  <script src="/assets/js/card.js" defer></script>
</body>
</html>
